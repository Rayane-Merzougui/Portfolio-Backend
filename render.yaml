services:
  - type: web
    name: portfolio-backend
    env: php
    region: frankfurt
    buildCommand: |
      echo "Building PHP application..."
      # SQLite est inclus par d√©faut dans PHP
    startCommand: php -S 0.0.0.0:10000 -t .
    envVars:
      - key: APP_ENV
        value: production
      - key: FRONTEND_URL
        value: https://portfoliofrontend-kohl.vercel.app
    disk:
      name: sqlite-storage
      mountPath: /var/www/html
      sizeGB: 1
